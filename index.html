<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin-top: 12px;margin-left: 630px;margin-bottom: 10px;">Calculator</h1>
    <div class="container">
        
        <div class="box">
           
                <input class="input" type="text">
           
            <div class="button">
                <button onclick="result(value)">C</button>
                <button onclick="result(value)"><img src="image/download.png"></button>
                <button onclick="result(value)">(</button>
                <button onclick="result(value)">)</button>
                <button onclick="result(value)">7</button>
                <button onclick="result(value)">8</button>
                <button onclick="result(value)">9</button>
                <button onclick="result(value)">/</button>
                <button onclick="result(value)">4</button>
                <button onclick="result(value)">5</button>
                <button onclick="result(value)">6</button>
                <button onclick="result(value)">*</button>
                <button onclick="result(value)">1</button>
                <button onclick="result(value)">2</button>
                <button onclick="result(value)">3</button>
                <button onclick="result(value)">-</button>
                <button onclick="result(value)">0</button>
                <button onclick="result(value)">.</button>
                <button onclick="result(value)">+</button>
                <button onclick="result(value)">=</button>
            </div>
        </div>
    </div>
    <script>
        
function result(value) {
    const display = document.querySelector('.input');
    if (value === 'C') {
      
         display.value = '';
    } else if (value === '=') {
        
            display.value = eval(display.value);
       
    } else {
        display.value += value;
    }
}

document.querySelectorAll('.button button').forEach(button => {
    button.addEventListener('click', function() {
        result(this.textContent.trim());
    });
});

    </script>
</body>
</html>
